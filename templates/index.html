<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Advanced phishing detection system for emails and URLs">
    <meta name="author" content="Phishing Detection Team">
    <title>Phishing Detection System</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --background-color: #ecf0f1;
        }
        
        body {
            background: linear-gradient(135deg, var(--background-color) 0%, #bdc3c7 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
        }
        
        .main-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        
        .detection-form {
            padding: 2rem;
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-analyze {
            background: linear-gradient(135deg, var(--secondary-color) 0%, #2980b9 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-analyze:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .result-container {
            margin-top: 2rem;
            display: none;
        }
        
        .result-card {
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .result-safe {
            background: linear-gradient(135deg, var(--success-color) 0%, #2ecc71 100%);
            color: white;
        }
        
        .result-phishing {
            background: linear-gradient(135deg, var(--danger-color) 0%, #c0392b 100%);
            color: white;
        }
        
        .result-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .confidence-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 10px;
            margin: 1rem 0;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            background: white;
            border-radius: 10px;
            transition: width 0.8s ease;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 2rem;
        }
        
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        
        .error-container {
            display: none;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 1rem auto;
            }
            
            .detection-form {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="card">
            <div class="card-header">
                <h1 class="mb-0">
                    <i class="fas fa-shield-alt me-3"></i>
                    Phishing Detection System
                </h1>
                <p class="mb-0 mt-2 opacity-90">Advanced AI-powered detection for emails and URLs</p>
            </div>
            
            <div class="detection-form">
                <form id="detectionForm">
                    <div class="mb-4">
                        <label for="detectionType" class="form-label fw-bold">
                            <i class="fas fa-cog me-2"></i>Detection Type
                        </label>
                        <select class="form-select" id="detectionType" required>
                            <option value="">Select detection type</option>
                            <option value="email">Email Content</option>
                            <option value="url">URL/Link</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="inputText" class="form-label fw-bold">
                            <i class="fas fa-edit me-2"></i>
                            <span id="inputLabel">Content to Analyze</span>
                        </label>
                        <textarea 
                            class="form-control" 
                            id="inputText" 
                            rows="6" 
                            placeholder="Enter email content or URL to analyze..."
                            required
                        ></textarea>
                        <div class="form-text">
                            <span id="inputHelpText">Select a detection type to see specific instructions</span>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-analyze">
                            <i class="fas fa-search me-2"></i>Analyze Content
                        </button>
                    </div>
                </form>
                
                <div class="loading" id="loadingIndicator">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Analyzing...</span>
                    </div>
                    <div class="mt-3">
                        <h5>Analyzing content...</h5>
                        <p class="text-muted">Please wait while our AI processes your request</p>
                    </div>
                </div>
                
                <div class="error-container" id="errorContainer">
                    <div class="alert alert-danger" role="alert">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span id="errorMessage"></span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="card result-card" id="resultCard">
                <div class="result-icon" id="resultIcon"></div>
                <h3 id="resultText"></h3>
                <p id="resultDescription"></p>
                
                <div class="confidence-section">
                    <p class="mb-2">Confidence Level</p>
                    <div class="confidence-bar">
                        <div class="confidence-fill" id="confidenceFill"></div>
                    </div>
                    <p class="mb-0">
                        <span id="confidenceText"></span> - 
                        <span id="riskLevel" class="fw-bold"></span> Risk
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        class PhishingDetector {
            constructor() {
                this.initializeEventListeners();
                this.updatePlaceholders();
            }
            
            initializeEventListeners() {
                const form = document.getElementById('detectionForm');
                const typeSelect = document.getElementById('detectionType');
                
                form.addEventListener('submit', this.handleSubmit.bind(this));
                typeSelect.addEventListener('change', this.updatePlaceholders.bind(this));
            }
            
            updatePlaceholders() {
                const type = document.getElementById('detectionType').value;
                const inputText = document.getElementById('inputText');
                const inputLabel = document.getElementById('inputLabel');
                const helpText = document.getElementById('inputHelpText');
                
                if (type === 'email') {
                    inputLabel.textContent = 'Email Content';
                    inputText.placeholder = 'Paste the email content here (subject line, body text, etc.)...';
                    helpText.textContent = 'Paste the complete email content including subject and body text';
                } else if (type === 'url') {
                    inputLabel.textContent = 'URL/Link';
                    inputText.placeholder = 'Enter the URL or link to analyze (e.g., https://example.com)...';
                    helpText.textContent = 'Enter the complete URL including protocol (http:// or https://)';
                } else {
                    inputLabel.textContent = 'Content to Analyze';
                    inputText.placeholder = 'Enter email content or URL to analyze...';
                    helpText.textContent = 'Select a detection type to see specific instructions';
                }
            }
            
            async handleSubmit(event) {
                event.preventDefault();
                
                const formData = new FormData(event.target);
                const text = document.getElementById('inputText').value.trim();
                const type = document.getElementById('detectionType').value;
                
                if (!text || !type) {
                    this.showError('Please fill in all required fields');
                    return;
                }
                
                this.showLoading();
                this.hideError();
                this.hideResult();
                
                try {
                    const response = await fetch('/predict', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ text, type })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        this.showResult(result);
                    } else {
                        this.showError(result.error || 'An error occurred during analysis');
                    }
                    
                } catch (error) {
                    console.error('Prediction error:', error);
                    this.showError('Network error. Please check your connection and try again.');
                } finally {
                    this.hideLoading();
                }
            }
            
            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
            }
            
            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
            
            showError(message) {
                const errorContainer = document.getElementById('errorContainer');
                const errorMessage = document.getElementById('errorMessage');
                
                errorMessage.textContent = message;
                errorContainer.style.display = 'block';
            }
            
            hideError() {
                document.getElementById('errorContainer').style.display = 'none';
            }
            
            showResult(result) {
                const container = document.getElementById('resultContainer');
                const card = document.getElementById('resultCard');
                const icon = document.getElementById('resultIcon');
                const text = document.getElementById('resultText');
                const description = document.getElementById('resultDescription');
                const confidenceFill = document.getElementById('confidenceFill');
                const confidenceText = document.getElementById('confidenceText');
                const riskLevel = document.getElementById('riskLevel');
                
                const isPhishing = result.prediction === 'Phishing';
                const confidence = Math.round(result.confidence * 100);
                
                // Update card styling
                card.className = isPhishing ? 'card result-card result-phishing' : 'card result-card result-safe';
                
                // Update icon and text
                if (isPhishing) {
                    icon.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
                    text.textContent = 'PHISHING DETECTED';
                    description.textContent = 'This content appears to be malicious. Exercise extreme caution.';
                } else {
                    icon.innerHTML = '<i class="fas fa-check-circle"></i>';
                    text.textContent = 'CONTENT IS SAFE';
                    description.textContent = 'This content appears to be legitimate and safe.';
                }
                
                // Update confidence
                confidenceFill.style.width = confidence + '%';
                confidenceText.textContent = confidence + '%';
                riskLevel.textContent = result.risk_level.toUpperCase();
                
                // Show result
                container.style.display = 'block';
                
                // Smooth scroll to result
                setTimeout(() => {
                    container.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                }, 100);
            }
            
            hideResult() {
                document.getElementById('resultContainer').style.display = 'none';
            }
        }
        
        // Initialize application when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new PhishingDetector();
        });
        
        // Add security headers via JavaScript
        if (window.location.protocol === 'https:') {
            // Enable strict transport security for HTTPS
            document.querySelector('meta[http-equiv="Strict-Transport-Security"]') ||
            document.head.appendChild(Object.assign(document.createElement('meta'), {
                httpEquiv: 'Strict-Transport-Security',
                content: 'max-age=31536000; includeSubDomains'
            }));
        }
    </script>
</body>
</html>
